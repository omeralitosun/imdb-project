<div class="row">
    <div *ngFor="let movie of movies" class="card" style="width: 18rem;">
        <img [src]="movie.image" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title" ><strong>{{movie.title}}</strong></h5>
          <h6>IMDB: <strong>{{movie.rating}}</strong></h6>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
</div>
